<div class="page-wrapper">
  <!-- MENU SIDEBAR-->
  <aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
      <a routerLink="/product">
        <img
          src="assets/images/logo.png" 
          alt="ecommerce"
          class="img-responsive"
        />
      </a>
    </div>

    <app-product-category-menu></app-product-category-menu>

  
  </aside>
  <!-- END MENU SIDEBAR-->

  <!-- PAGE CONTAINER-->
  <div class="page-container">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
      <div class="section-content section-content-p30">
        <div class="container-fluid">
          <div class="header-wrap">

            <button *ngIf="!userAuthService.isLoggedIn()" class="btn btn-primary" routerLink="/login">
              Login
            </button>

             <button  *ngIf="userAuthService.isLoggedIn()" class="btn btn-primary" (click)="logout()">
              Logout
            </button>
            
            <div *ngIf="loginService.roleMatch(['user'])" class="ms-auto">
              <app-cart-status></app-cart-status>
            </div>


          </div>
          <div class="account-wrap"></div>
        </div>
      </div>
    </header>
    <!-- END HEADER DESKTOP-->

    <!-- MAIN CONTENT-->

    <router-outlet></router-outlet>

  </div>
</div>
