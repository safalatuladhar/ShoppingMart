<div class="main-content page-m">
  <div class="section-content">
    <div class="container-fluid">
      <h2>Add new product</h2>
      
      <form [formGroup]="productForm"  >
      
        <div class="form-group mb-3">
          <label>Sku id</label>
      
          <input
            type="text"
            class="form-control"
            required
            formControlName="sku"
          />
        </div>
         <div class="form-group mb-3">
          <label>Product Name</label>
      
          <input
            type="text"
            class="form-control"
            required
            formControlName="name"
          />
        </div>
         <div class="form-group mb-3">
          <label>Description</label>
      
          <input
            type="text"
            class="form-control"
            required
            formControlName="description"
          />
        </div>
         <div class="form-group mb-3">
          <label>Unit Price</label>
      
          <input
            type="text"
            class="form-control"
            required
            formControlName="unitPrice"
          />
        </div>

        <div class="form-group mb-3">
          <label>Category</label> <br>


          <select formControlName="category_id">
            <option value="{{category.id}}" *ngFor="let category of categories"  class="form-control">
              {{category.categoryName}}
            </option>
          </select>
        </div>

         <div class="form-group mb-3">
          <label>Image</label>
      
          <input
            type="text"
            class="form-control"
            required
            formControlName="imageUrl"
          />
        </div>
         
         <div class="form-group mb-3">
          <label>Units in Stock</label>
      
          <input
            type="text"
            class="form-control"
            required
            formControlName="unitsInStock"
          />
        </div>
      
        
        <button type="submit" class="btn btn-success" (click)="addProduct()"
        [disabled]="productForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
